      <div class="w3-main w3-container supreme-container" >
          <div class="w3-panel w3-padding-large w3-card-4 w3-light-grey">
    <form novalidate  [formGroup]="myform">
      <div class="form-group">
        <label>First Name</label>
        <input type="text"
               class="form-control"
               formControlName="firstName"
               required>
               <div *ngIf="showError(myform,'firstName')" style="color:red">{{getError(myform,'firstName','First Name')}}</div>
        
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text"
               class="form-control"
               formControlName="lastName"
               required>
               <div *ngIf="showError(myform,'lastName')" style="color:red">{{getError(myform,'lastName','Last Name')}}</div>
      </div>
      <div class="form-group">
        <label>Phone No.</label>
        <input type="text"
               class="form-control"
               formControlName="phoneno"
               required>
               <div *ngIf="showError(myform,'phoneno')" style="color:red">{{getError(myform,'phoneno','Phone No.')}}</div>
      </div>
      <div class="form-group">
        <label>Eamil Id</label>
        <input type="text" 
        class="form-control"
        formControlName="email" placeholder="Enter Email"
        required>
        <div *ngIf="showError(myform,'email')" style="color:red">{{getError(myform,'email','Email Id')}}</div>
</div>
      <div class="form-group">
       <label>Male</label> 
       <input type="radio"  value="male" formControlName="gender" checked>     
       <label>Female</label> 
        <input type="radio" value="female" formControlName="gender"> 
       <!-- <div *ngIf="showError(myform,'gender')" style="color:red">{{getError(myform,'phoneno','Gender')}}</div> -->
      </div>
      <div class="form-group">
          <label>Country</label>
      <select id="country" formControlName="country">
        <option value="null" disabled>--Please select --</option>
          <!-- <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option> -->
          <option *ngFor="let c of countries; let i=index" [value]="c">{{c}}</option>
      </select>
      <div *ngIf="showError(myform,'country')" style="color:red">{{getError(myform,'country','Country')}}</div>
</div>
<div class="form-group">
<label>DOB</label>
<input type="date"
       class="form-control"
       formControlName="dob"
       required>
       </div>

       
       <div *ngIf="showError(myform,'dob')" style="color:red">{{getError(myform,'dob','DOB')}}</div>
  <button type="button" (click)="saveForm(myform.value)">Submit</button>
  </form>

<ngx-datatable #table class="material" [rows]="rowsData" [columnMode]="'force'" [headerHeight]="45" [footerHeight]="30" [limit]="10"

                      <ngx-datatable-column name="First Name" [width]="300" prop="firstName" [resizeable]="false">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Last Name" [width]="300" prop='lastName' [resizeable]="false">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="ID" [width]="300" prop='id' [resizeable]="false">
                      </ngx-datatable-column>
                      <ngx-datatable-column name="Edit" [resizeable]="false" [sortable]="false">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                          <div fxLayout="row">
                            <!-- <a md-button (click)="openEditModal(row)">      openModal3-->

                              <i style="color:rgb(24, 0, 132)" class="fa fa-pencil"></i>
                            </a>
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                    </ngx-datatable>

                <!-- Modal for Mailing address in English language -->
  <ng-template #detailsmodel>
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Update Empolyee Details.
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="background-color: rgb(232,232,232);border:20px solid ghostwhite" class="modal-body">
        <form class="form-horizontal" role="form" [formGroup]="editDetailForm">
          <div class="form-group">
            <label class="control-label col-sm-4">First Name </label>
            <div class="col-sm-8">
              <input style="height:34px" type="text" class="form-control" placeholder="Enter First Name." formControlName="firstName">
              <!-- <div *ngIf="showError(updateMailAddressEnglish,'mbrAddressLine1')" style="color:red">{{getError(updateMailAddressEnglish,'mbrAddressLine1','Address Line 1')}}</div>
             -->
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Last Name </label>
            <div class="col-sm-8">
              <input style="height:34px" type="text" class="form-control" placeholder="Enter First Name." formControlName="lastName">
              <!-- <div *ngIf="showError(updateMailAddressEnglish,'mbrAddressLine1')" style="color:red">{{getError(updateMailAddressEnglish,'mbrAddressLine1','Address Line 1')}}</div>
             -->
            
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4">Id </label>
            <div class="col-sm-8">
              <input style="height:34px" type="text" class="form-control" placeholder="Enter First Name." formControlName="id">
              <!-- <div *ngIf="showError(updateMailAddressEnglish,'mbrAddressLine1')" style="color:red">{{getError(updateMailAddressEnglish,'mbrAddressLine1','Address Line 1')}}</div>
             -->
            
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button style="border-radius:0px" type="button" class="btn btn-default butt" (click)="updateInfo(editDetailForm.value)">Update</button>
        <button style="border-radius:0px;margin-top:-1px" type="button" class="btn btn-default butt" (click)="modalRef.hide()">Close</button>
      </div>
    </ng-template>
